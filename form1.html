<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style1.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="form">
        <h1>Login</h1>
        <form action="" method="post" autocomplete="off">
          <div>
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              class="input-control"
              placeholder="Type your username"
              required
            />
          </div>
          <div>
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              class="input-control"
              placeholder="Type your password"
              required
            />
            <a id="password-link" href="#">Forgot password?</a>
          </div>
          <button type="submit" name="login" id="login-button">Login</button>
          <div id="sign1">
            <p>Or Sign Up Using</p>
            <a id="facebook-icon" href="#"
              ><img src="img/icons8-facebook-48.png" alt=""
            /></a>
            <a id="twitter-icon" href="#"
              ><img src="img/icons8-twitter-48.png" alt=""
            /></a>
            <a id="google-icon" href="#"
              ><img src="img/icons8-google-48.png" alt=""
            /></a>
          </div>
          <div id="sign2">
            <p>Or Sign Up Using</p>
            <a href="#">sign up</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
